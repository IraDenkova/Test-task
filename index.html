<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test-task</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="contact">
    <div class="container">
      <div class="contact__inner">
        <div class="contact__content">
          <h2 class="contact__title">
            Contact Us
          </h2>
          <p class="contact__subtitle">
            The Voodoo team is looking forward to hearing from you!
          </p>
          <form class="contact__form" action="#">
            <input class="contact__form-input" type="text" placeholder="Full Name*">
            <input class="contact__form-input" type="text" placeholder="Title/Position*">
            <div class="custom-select">
              <select class="contact__form-select">
                <option class="contact__form-option" value="0">Practice / Institution*</option>
                <option class="contact__form-option" value="1">Option 1</option>
                <option class="contact__form-option" value="2">Option 2</option>
                <option class="contact__form-option" value="3">Option 3</option>
                <option class="contact__form-option" value="4">Option 4</option>
                <option class="contact__form-option" value="5">Option 5</option>
              </select>
            </div>
            <input class="contact__form-input" type="text" placeholder="Email Address*">
            <input class="contact__form-input" type="text" placeholder="Phone Number*">
            <div class="custom-select">
              <select class="contact__form-select">
                <option class="contact__form-option" value="0">Medical Profession*</option>
                <option class="contact__form-option" value="1">Option 1</option>
                <option class="contact__form-option" value="2">Option 2</option>
                <option class="contact__form-option" value="3">Option 3</option>
                <option class="contact__form-option" value="4">Option 4</option>
                <option class="contact__form-option" value="5">Option 5</option>
              </select>
            </div>
            <div class="custom-select grid-select">
              <select class="contact__form-select">
                <option class="contact__form-option" value="0">Type of Inquiry*</option>
                <option class="contact__form-option" value="1">Option 1</option>
                <option class="contact__form-option" value="2">Option 2</option>
                <option class="contact__form-option" value="3">Option 3</option>
                <option class="contact__form-option" value="4">Option 4</option>
                <option class="contact__form-option" value="5">Option 5</option>
              </select>
            </div>
            <textarea class="contact__form-textarea grid-textarea" placeholder="Enter Message*"></textarea>
          </form>
          <button class="contact__button" type="submit">
            Send Message
          </button>
        </div>
        <div class="contact__map" id="map"></div>
      </div>
    </div>
  </section>


  <script src="js/main.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOuzBfEJZ4mZ91VO-Co6ajgiDxFFgt5nk&callback=initMap">
  </script>
</body>
</html>

<div class="info">
  <h4 class="info__title">Voodoo</h4>
  <p class="info__text">137 Glasgow St., Unit 115 Kitchener, ON N2G 4X8</p>
  <p class="info__text">Ukraine</p>
  <p class="info__social info__social--phone">1-800-480-9597</p>
  <p class="info__social info__social--email">info@voodoo.com</p>
</div>
