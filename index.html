<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test-task</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="contact">
    <div class="container">
      <div class="contact__inner">
        <div class="contact__content">

          <h2 class="contact__title">
            Contact Us
          </h2>
          <p class="contact__subtitle">
            The Voodoo team is looking forward to hearing from you!
          </p>
          <form class="contact__form" action="#">
            <input type="text" placeholder="Full Name*">
            <input type="text" placeholder="Title/Position*">
            <select name="">
              <option class="contact__form-option" value="">Option 1</option>
              <option class="contact__form-option" value="">Option 2</option>
              <option class="contact__form-option" value="">Option 3</option>
              <option class="contact__form-option" value="">Option 4</option>
              <option class="contact__form-option" value="">Option 5</option>
            </select>
            <input type="text" placeholder="Email Address*">
            <input type="text" placeholder="Phone Number*">
            <select name="">
              <option class="contact__form-option" value="">Option 1</option>
              <option class="contact__form-option" value="">Option 2</option>
              <option class="contact__form-option" value="">Option 3</option>
              <option class="contact__form-option" value="">Option 4</option>
              <option class="contact__form-option" value="">Option 5</option>
            </select>
            <select name="">
              <option class="contact__form-option" value="">Option 1</option>
              <option class="contact__form-option" value="">Option 2</option>
              <option class="contact__form-option" value="">Option 3</option>
              <option class="contact__form-option" value="">Option 4</option>
              <option class="contact__form-option" value="">Option 5</option>
            </select>
            <textarea class="contact__form-textarea" placeholder="Enter Message*"></textarea>
          </form>
          <a class="contact__button" href="#">Send Message</a>
        </div>
        <div class="contact__map">
          
        </div>
      </div>
    </div>
  </section>
</body>
</html>
